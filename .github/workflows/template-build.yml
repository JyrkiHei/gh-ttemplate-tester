name: Template - Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment_short:
        required: true
        type: string
      artefact_name:
        required: true
        type: string
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.artefact_name }}
        path: ./build
